<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="watermark">Maks0101aps</div>
    <div class="authenticity-badge">
        <div class="badge-inner">
            <i class="fas fa-check-circle"></i>
            <span>Maks0101aps</span>
        </div>
    </div>
    <div id="easter-egg" class="easter-egg">
        <div class="easter-egg-content">
            <span>Created by</span>
            <h3>Maks0101aps</h3>
            <p>Thanks for finding this easter egg!</p>
        </div>
    </div>
    <header>
        <h1 id="logo"><i class="fas fa-tasks"></i> Task Management System</h1>
        <p class="subtitle">Stay organized with our retro-modern task tracker</p>
    </header>
    <main>
        <section class="task-form">
            <h2><i class="fas fa-plus-circle"></i> Add New Task</h2>
            <form id="task-form">
                <div class="form-group">
                    <label for="task-title"><i class="fas fa-heading"></i> Title</label>
                    <input type="text" id="task-title" name="title" placeholder="Enter task title" required>
                </div>
                <div class="form-group">
                    <label for="task-description"><i class="fas fa-align-left"></i> Description</label>
                    <textarea id="task-description" name="description" rows="3" placeholder="Enter task details"></textarea>
                </div>
                <div class="form-group">
                    <label for="task-deadline"><i class="fas fa-calendar-alt"></i> Deadline</label>
                    <input type="date" id="task-deadline" name="deadline">
                </div>
                <div class="form-group">
                    <label for="task-priority"><i class="fas fa-flag"></i> Priority</label>
                    <select id="task-priority" name="priority">
                        <option value="low">Low</option>
                        <option value="medium" selected>Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <button type="submit" class="btn-primary"><i class="fas fa-plus"></i> Add Task</button>
            </form>
        </section>
        <section class="task-list">
            <h2><i class="fas fa-clipboard-list"></i> Your Tasks</h2>
            <div class="stats-container">
                <div class="stat">
                    <span id="total-tasks">0</span>
                    <p>Total Tasks</p>
                </div>
                <div class="stat">
                    <span id="completed-tasks">0</span>
                    <p>Completed</p>
                </div>
                <div class="stat">
                    <span id="pending-tasks">0</span>
                    <p>Pending</p>
                </div>
            </div>
            <div id="tasks-container"></div>
        </section>
    </main>
    <footer>
        <p><i class="fas fa-code"></i> Task Management System &copy; 2025 | Developed by <span class="author">Maks0101aps</span> | Made with <i class="fas fa-heart"></i></p>
    </footer>
    <script src="/js/app.js"></script>
</body>
</html>
